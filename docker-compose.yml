version: '3'

services:
  mongo:
    container_name: mongo
    image: mongo:latest
    restart: always
    volumes:
      - mongo:/data/db
    ports:
      - '27017:27017'
  auth-service:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    restart: always
    ports:
      - '3333:3333'
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_HOST="${MONGO_HOST}"
      - MONGO_USER="${MONGO_USER}"
      - MONGO_PASS="${MONGO_PASS}"
      - JWT_SECRET="${JWT_SECRET}"
      - MONGO_AUTH_DB_NAME=auth
    depends_on:
      - mongo

volumes:
  mongo: {}
