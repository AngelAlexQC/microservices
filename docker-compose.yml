version: '3'

services:
  auth-service:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    ports:
      - '3333:3333'
    networks:
      - main-network
  db:
    image: mongo:latest
    ports:
      - '27017:27017'
    networks:
      - main-network
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin

networks:
  main-network:
    driver: bridge
